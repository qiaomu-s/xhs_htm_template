<!--
风格描述：
蓝灰色极简科技风，适合极简、科技、数据类内容。主色调为蓝灰色，布局规整，突出数据。
-->
<div style="
  font-family: 'Fira Mono', 'PingFang SC', monospace;
  max-width: 600px;
  margin: 32px auto;
  padding: 36px 30px;
  background: #F6F8FA;
  border-radius: 10px;
  border: 1.5px solid #3A5A7A;
  box-shadow: 0 2px 10px rgba(58,90,122,0.04);
">
    <!-- 标题区 -->
    <div style="border-bottom: 2px solid #3A5A7A; margin-bottom: 18px; padding-bottom: 8px;">
        <h1 style="
      color: #3A5A7A;
      font-size: 1.4rem;
      margin: 0;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    ">
            # 2025年科技数据简报
        </h1>
    </div>
    <!-- 正文区 -->
    <table style="width: 100%; border-collapse: collapse; font-size: 1.05rem;">
        <tr>
            <th style="border-bottom: 1px solid #3A5A7A; text-align: left; padding: 6px;">指标</th>
            <th style="border-bottom: 1px solid #3A5A7A; text-align: right; padding: 6px;">数值</th>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid #eee; padding: 6px;">访问量</td>
            <td style="border-bottom: 1px solid #eee; text-align: right; padding: 6px;">1,250,000</td>
        </tr>
        <tr>
            <td style="border-bottom: 1px solid #eee; padding: 6px;">转化率</td>
            <td style="border-bottom: 1px solid #eee; text-align: right; padding: 6px;">7.8%</td>
        </tr>
        <tr>
            <td style="padding: 6px;">用户满意度</td>
            <td style="text-align: right; padding: 6px;">96%</td>
        </tr>
    </table>
</div>

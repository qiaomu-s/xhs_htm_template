<!--
风格描述：
复古报纸风，适合城市记忆、历史、探店类内容。米色底，红色装饰，分栏排版，邮戳元素。
-->
<div style="
  font-family: 'Times New Roman', serif;
  max-width: 580px;
  margin: 30px auto;
  padding: 40px 35px;
  background: #FDF5E6;
  border-radius: 3px;
  position: relative;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  border-top: 25px solid #8B0000;
">
  <!-- 报纸名称 -->
  <div style="
    position: absolute;
    top: -20px;
    left: 20px;
    color: white;
    font-size: 1.2rem;
    font-weight: bold;
    letter-spacing: 2px;
  ">
    VINTAGE TIMES
  </div>

  <!-- 标题区 -->
  <div style="
    border-bottom: 2px solid #8B0000;
    padding-bottom: 15px;
    margin-bottom: 25px;
  ">
    <h1 style="
      color: #8B0000;
      font-size: 2.3rem;
      margin: 0;
      line-height: 1.1;
      font-weight: bold;
      letter-spacing: -1px;
      text-transform: uppercase;
    ">
      ☕ 老上海咖啡馆地图
    </h1>
    <div style="
      color: #555;
      font-style: italic;
      margin-top: 5px;
    ">
      穿越时光的味蕾之旅 | 2025最新探店
    </div>
  </div>

  <!-- 正文区 -->
  <div style="
    line-height: 1.7;
    color: #333;
    font-size: 1.15rem;
    column-count: 2;
    column-gap: 30px;
    column-rule: 1px dashed #C4A484;
  ">
    <p style="
      margin: 0 0 20px 0;
      text-indent: 2em;
      break-inside: avoid;
    ">
      <span style="font-weight: bold;">① 东海咖啡馆</span><br>
      1934年开业，保留原始Art Deco装饰，招牌手冲使用古董虹吸壶
    </p>

    <p style="
      margin: 0 0 20px 0;
      text-indent: 2em;
      break-inside: avoid;
    ">
      <span style="font-weight: bold;">② 老麦咖啡馆</span><br>
      桃江路宝藏店铺，脏咖啡配老唱片机，猫店长坐镇
    </p>

    <p style="
      margin: 0;
      text-indent: 2em;
      break-inside: avoid;
    ">
      <span style="font-weight: bold;">③ 鲁马滋咖啡</span><br>
      日式深烘专门店，老板亲自烘焙，手冲仪式感十足
    </p>
  </div>

  <!-- 装饰邮戳 -->
  <div style="
    position: absolute;
    bottom: 20px;
    right: 30px;
    width: 70px;
    height: 70px;
    border: 2px dashed #8B0000;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #8B0000;
    font-size: 0.7rem;
    text-align: center;
    line-height: 1.2;
    transform: rotate(15deg);
  ">
    城市记忆<br>2025.7
  </div>
</div>

<!--
风格描述：
清新旅行手账风，适合旅游攻略、清单、体验分享。淡色背景，虚线边框，双色分栏，带有角标装饰。
-->
<div style="
  font-family: 'PingFang SC', serif;
  max-width: 580px;
  margin: 25px auto;
  padding: 35px 30px;
  background: #FFFDF5;
  border: 2px dashed #FFD1DC;
  border-radius: 5px;
  position: relative;
">
  <!-- 装饰角标 -->
  <div style="
    position: absolute;
    top: 0;
    right: 0;
    width: 60px;
    height: 60px;
    background: #FF2442;
    clip-path: polygon(0 0, 100% 0, 100% 100%);
  "></div>

  <!-- 标题区 -->
  <div style="
    border-bottom: 2px solid #FFEBF0;
    padding-bottom: 20px;
    margin-bottom: 25px;
  ">
    <h1 style="
      color: #FF2442;
      font-size: 2rem;
      margin: 0 0 5px 0;
      line-height: 1.2;
      font-weight: 700;
      letter-spacing: -0.8px;
    ">
      ✈️ 东南亚小众海岛 | 人少景美全攻略
    </h1>
    <div style="color: #FF6B8B; font-size: 0.95rem;">避开人群的绝美秘境清单</div>
  </div>

  <!-- 正文区 -->
  <div style="
    line-height: 1.8;
    color: #3F3F3F;
    font-size: 1.1rem;
    column-count: 2;
    column-gap: 30px;
  ">
    <p style="margin: 0 0 20px 0; break-inside: avoid;">
      🌴 菲律宾巴拉望：玻璃海独木舟探险<br>
      推荐指数：★★★★★
    </p>
    <p style="margin: 0 0 20px 0; break-inside: avoid;">
      🏝️ 印尼四王群岛：潜水爱好者天堂<br>
      最佳季节：10月-次年4月
    </p>
    <p style="margin: 0; break-inside: avoid;">
      🌅 马来西亚停泊岛：日落绝美露营地<br>
      预算：¥1500/周
    </p>
  </div>

  <!-- 底部引用 -->
  <div style="
    margin-top: 30px;
    padding: 15px;
    background: #FFF0F3;
    border-left: 3px solid #FF2442;
    font-style: italic;
    color: #D23D5E;
  ">
    「旅行的意义在于发现世界另一面的美」
  </div>
</div>
